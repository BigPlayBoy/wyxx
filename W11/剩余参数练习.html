<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 补充代码
		const averg=(...agrs)=>{
		    let sum=0;
		    for(let i=0;i<agrs.length;i++){
		        sum+=agrs[i];
		    }
		    return sum/agrs.length;
		}
		let result=averg(1,2,3,4,5,6,7,8,900);
		console.log(result);
	</script>
</body>
</html>
