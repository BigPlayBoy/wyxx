<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剩余参数</title>
</head>
<body>
    <script>
        const add=(...args)=>{
            console.log(args);
        }
        add();
        add(1);
        add(1,2);
        add(1,2,3);
        add(1,2,3,4);
        add(1,2,3,4,[2,2,3]);
    </script>
</body>
</html>
