<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串新增方法</title>

<body>
    <script>
        let str="hello World!";
        document.write(`W:${str.includes("W")},w:${str.includes('w')} W:${str.includes(" W")}`);
        let b=str.includes('h',2);
        document.write(b);
        
    </script>
