<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类数组转化为数组</title>
</head>

<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <script>

        // 定义一个将类数组转化为数组的方法
        const toArray = function (arr) {
            // console.log(arr);
            console.log("将类数组转化为数组,通过展开运算符");
            return [...arr];
        }
        const toArray2 = function (arr) {
            const result = [];
            console.log("将类数组转化为数组,通过循环遍历");

            for (const value of arr) {
                result.push(value);
            }
            return result;
        }

        // 定义一个函数，参数列表就是一个类数组
        const func = function () {
            // console.log(arguments);
            console.log(toArray(arguments));
        }
        func(1, 2, 3, 4, 5, 6, 7, 8, 9);
        console.log(toArray(document.querySelectorAll('p')));
        console.log(toArray2(document.querySelectorAll('p')));
        console.log("通过Array。from 转换");
        console.log(Array.from(document.querySelectorAll('p')));

    </script>
</body>

</html>
