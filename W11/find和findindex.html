<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>find()和findIndex()方法</title>
</head>
<body>
<script >
    let data = [
        {
            age: 12,
            name: "张三"
        },
        {
            age: 20,
            name: "李四"
        }
    ]
    /*补充代码*/
    console.log(data.find(({age})=>{
        return age==20;
    }));
    data[data.findIndex(({name})=>name=="李四")].hobby="游泳";
  console.log(data);
</script>
</body>
</html>
