<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 8000px;
            /* background-color: linear- */
            background-image: linear-gradient(to bottom, blue, green, red, yellow);
        }

        #btn {
            width: 50px;
            height: 50px;
            background-color: rgba(210, 212, 52, 0.5);
            position: fixed;
            right: 100px;
            bottom: 100px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="btn">点我返回顶部</div>
    <script>
        var btn = document.getElementById("btn");
        var timer;
        btn.onclick = function () {
            clearInterval(timer);

            timer=setInterval(function () {
                document.documentElement.scrollTop -= 10;
                if(document.documentElement.scrollTop<=0){
                    clearInterval(timer);
                }
            }, 20);
        }
    </script>
</body>

</html>
