<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box3{
            width: 300px;
            height: 300px;
            background-color: orange;
            padding: 30px;
        }
        #box2{
            padding: 30px;
            border: 1px solid red;
        }
        #box1{
            padding: 30px;
            border: 1px solid yellow;

        }
    </style>
</head>
<body>我在盒子外
    <div id="box1">我在外面
        <div id="box2">我在中间
            <div id="box3">
        我在最里面
            </div>
        </div>
    </div>
    <script>
        var box1=document.getElementById("box1");
        var box2=document.getElementById("box2");
        var box3=document.getElementById("box3");
        box1.onclick=function(){
            console.log("我是盒子1 的onclick事件");
        };
        box2.onclick=function(){
            console.log("我是盒子2 的onclick事件");
        };
        box3.onclick=function(){
            console.log("我是盒子3 的onclick事件");
        };
        

        // 上面的都是DOM0级的事件监听 下面用DOM2级的事件监听
        box1.addEventListener('click',function(){
            console.log("我是盒子1的addEventListener");
        },true);
        box2.addEventListener('click',function(){
            console.log("我是盒子2的addEventListener");
        },true);
        box3.addEventListener('click',function(){
            console.log("我是盒子3的addEventListener");
        },true);
        // 冒泡阶段
        box1.addEventListener('click',function(){
            console.log("我是盒子1的ma冒泡阶段");
        },false);
        box2.addEventListener('click',function(){
            console.log("我是盒子2的冒泡阶段");
        },false);
        box3.addEventListener('click',function(){
            console.log("我是盒子3的冒泡阶段");
        },false);


        box1.onmousedown=function(){
            console.log("我是盒子1 的oncmousedown事件");
        };
        box2.onmousedown=function(){
            console.log("我是盒子2 的oncmousedown事件");
        };
        box3.onmousedown=function(){
            console.log("我是盒子3 的oncmousedown事件");
        };
    </script>
</body>
</html>
