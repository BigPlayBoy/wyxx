<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[33,22,11,55];
        arr.sort(function (a,b){
            // if(a>b) return 1;
            // return -1;
            //这是按从小到大进行排列，如果前一个数字大于后一个
            // 说明需要调换位置，需要返回正数，刚好差就是正数
            return a-b;
        });
        document.write(arr);
    </script>
</body>
