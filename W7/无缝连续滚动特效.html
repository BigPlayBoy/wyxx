<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝连续滚动特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 300px;
            height: 50px;
            margin: 0 auto;
            border: 1px solid red;
            overflow: hidden;

        }

        ul {
            width: 5000px;
            height: 50px;

            margin: 0 auto;
            /* border: 1px solid red; */
            position: relative;
        }

        li {
            width: 50px;
            height: 50px;
            font-size: 30px;
            line-height: 50px;
            text-align: center;
            /* padding: 10px; */
            margin: 0 5px;

            float: left;
            list-style: none;
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id="list">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script>
        var box = document.getElementById("box");
        var list = document.getElementById('list');
        list.innerHTML += list.innerHTML;
        // 全局变量，表示当前list的left值
        var left = 0;
        var timer;
        function move() {
            clearInterval(timer);

            timer = setInterval(function () {
                left -= 4;
                if (left <= -500) {
                    left = 0;
                }
                list.style.left = left + "px";
            }, 100);
        }
        move();
        // 鼠标进入，停止定时器
        box.onmouseenter = function () {
            clearInterval(timer);
        }
        box.onmouseleave = function () {
            move();
        }
    </script>
</body>

</html>
