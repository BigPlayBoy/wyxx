<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax提交表单</title>
</head>

<body>
    <form method="POST" action="https://www.imooc.com/api/http/search/suggest?words=js" id='login'
        enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" id="" placeholder="用户名">
        <input type="password" name="password" id="" placeholder="密码">
        <input type="submit" name="" id="submit" value="登录">
    </form>
    <script>
        // 使用Ajax提交表单
        const login = document.getElementById('login');
        const subBtn = document.getElementById('submit');
        const url = login.getAttribute("action");
        console.log(url);
        subBtn.addEventListener('click', (ev) => {
            ev.preventDefault();
            const xhr = new XMLHttpRequest();
            xhr.addEventListener('load', () => {
                if ((xhr.status >= 200 || xhr.status < 300) || xhr.status === 304) {
                    console.log(xhr.response);
                }
            }, false);
            xhr.open('POST', url, true);
            const data=new FormData(login);
            console.log(data);
            data.append('logintime',new Date());
            data.append('password','000000');
            data.set('username','zs');
            for(const item of data){
                console.log(item);
            }
            // xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            // date=`username=${login.username.value}&password=${login.password.value}`;
            xhr.send(data);

        }, false);
    </script>
</body>

</html>
