<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装Ajax</title>
</head>

<body>
    <form method="POST" action="https://www.imooc.com/api/http/search/suggest?words=js" id='login'
        enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" id="" placeholder="用户名">
        <input type="password" name="password" id="" placeholder="密码">
        <input type="submit" name="" id="submit" value="登录">
    </form>
    <script type="module">
        const login = document.getElementById('login');
        const subBtn = document.getElementById('submit');
        const url = login.getAttribute("action");
        // const url = "https://www.imoovvc.com/api/http/search/suggest?words=js";
        // const url = "./suggest?words=js";
        import { ajax, get, getJSON, post } from './index.js';
        const xhr = ajax(url, {
            method: "GET",
            params: { username: 'Tom' },
            data: { age: 18 },
            responseType: "json",
            timeoutTime:10,
            success(response) {
                console.log(response);
            },
            httpCodeError(err) {
                console.log('http code err', err);
            },
            error(xhr) {
                console.log("出错啦");
                console.log(xhr);
            },
            abort(){
                console.log("abort");
            },
            timeout(xhr){
                console.log("timeout",xhr);
            }
        })
    </script>
</body>

</html>
