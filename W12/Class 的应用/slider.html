<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Class 的应用</title>
  <link rel="stylesheet" href="./slider.css" />
  <style>
    .slider {
      position: relative;
    }

    .slider-layout .btn {
      width: 50px;
      height: 50px;
      position: absolute;
      top: 50%;
      margin-top: -25px;
      background-color: wheat;
      z-index: 2;
      font-size: 50px;
      line-height: 45px;
      text-align: center;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      display: noen;
      transition: opacity 1.5s linear 0s;
    }

    .slider-layout .leftBtn {
      left: 20px;
    }

    .slider-layout .rightBtn {
      right: 20px;
    }
  </style>
</head>

<body>
  <div class="slider-layout">

    <div class="slider">
      <div class="leftBtn btn">&lt;</div>
      <div class="rightBtn btn">&gt;</div>
      <div class="slider-content">
        <div class="slider-item">
          <a href="javascript:;"><img src="./imgs/1.jpg" alt="1" class="slider-img" /></a>
        </div>
        <div class="slider-item">
          <a href="javascript:;"><img src="./imgs/2.jpg" alt="1" class="slider-img" /></a>
        </div>
        <div class="slider-item">
          <a href="javascript:;"><img src="./imgs/3.jpg" alt="1" class="slider-img" /></a>
        </div>
        <div class="slider-item">
          <a href="javascript:;"><img src="./imgs/4.jpg" alt="1" class="slider-img" /></a>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
  <script type="module">
    console.log("Hello World");
    import { age } from './module.js';
    import { say } from './module.js';
    import { speak } from './module.js';
    console.log(age);
    say();
    speak();
  </script>
</body>

</html>
