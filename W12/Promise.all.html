<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.all()</title>
</head>

<body>
    <script>
        const delay = (ms) => {
            return new Promise(resolve => {
                setTimeout(resolve, ms);
            });
        };
        const p1 = delay(500).then(() => {
            console.log("P1失败了");
            // console.log("P1完成了");
            return Promise.reject('P1失败了');;

            return 'P1完成了';
        });
        const p2 = delay(1000).then(() => {
            // console.log("P2成功了");
            console.log("P2失败了");
            // return 'p2';
            return Promise.reject('P2失败了');;
        });
        // const p = Promise.all([p1, p2]);
        // p.then(data => {
        //     console.log(data);
        // }, err => {
        //     console.log(err);
        // });
        // const racePromise = Promise.race([p1, p2]);
        // racePromise.then(data => {
        //     console.log("成功后执行的内容");
        //     console.log(data);
        // }, err => {
        //     console.log("失败后执行的内容");
        //     console.log(err);
        // });
        const allSettledPromise = Promise.allSettled([p1, p2]);
        allSettledPromise.then(data => {
            console.log("成功后执行的内容");
            console.log(data);
        }, err => {
            console.log("失败后执行的内容");
            console.log(err);
        });
        const p = new Promise((resolve, reject) => {
            let ad="ad";
            resolve();

        });

        p.then(

            ad => {

                console.log('seccess');

            },

            () => {

                console.log('err');

            }

        )
    </script>
</body>

</html>
