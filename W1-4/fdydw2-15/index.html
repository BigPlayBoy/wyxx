<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .gouwuche {
            position: relative;
            width: 60%;
            height: 200px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid red;
        }
        
        .gouwuche .cart {
            float: right;
        }
        
        .gouwuche .submit {
            width: 150px;
            height: 80px;
            background-color: blue;
            float: left;
            position: absolute;
            top: 50%;
            left: 50px;
            margin-top: -40px;
        }
        
        .gouwuche .submit a {
            display: block;
            width: 150px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            font-size: 50px;
            text-decoration: none;
            color: white;
        }
        
        .gouwuche .num {
            position: absolute;
            top: 10px;
            right: 0;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            font-size: 30px;
        }
        
        .box {
            margin-top: 30px;
            margin-left: 30px;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        
        .box1 {
            border-radius: 200px;
        }
    </style>
</head>

<body>
    <div class="gouwuche">
        <div class="cart">
            <img src="images/cart.png" alt="">
        </div>
        <div class="submit">
            <a href="">提交</a>
        </div>
        <div class="num"><span>3</span></div>
    </div>
    <div class="box box1"></div>
</body>

</html>
