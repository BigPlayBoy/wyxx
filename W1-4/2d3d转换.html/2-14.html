<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>空间移动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            perspective: 300px;
            position: relative;
            border-left-top-
        }
        
        .box p {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        /* 补充代码 */
        
        .box p:first-child {
            background-color: pink;
            transform: rotateX(65deg) translateZ(100px);
        }
        
        .box p:nth-child(2) {
            background-color: green;
            transform: rotateX(70deg) translateZ(50px);
        }
        
        .box p:last-child {
            background-color: blue;
            transform: rotateX(80deg) translateZ(0px);
        }
    </style>
</head>

<body>
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>

</html>
