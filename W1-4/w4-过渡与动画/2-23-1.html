<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p:nth-child(7){
            color: red;
        } */
        p:nth-of-type(6){
            color: red;
        }
        .wrap{
            width: 200px;
            height: 200px;
        }
        .wrap div{
            border: 2px solid orange;
        }
        .box1{
            width: 100px;
            height: 100px;
            float: left;
        }
        .box2 ,.box3,.box4,.box5{
            width: 50px;
            height: 50px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
    <div>
        <input type="radio" name="famle" id="">女
        <input type="radio" name="famle" id="">男
    </div>
</body>
</html>
