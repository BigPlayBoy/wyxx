<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡的缓动效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 30px;
            border-radius: 0;
            /* line-height: 200px; */
            /* font-size: 100px; */
            transition: all 5s linear 0s;
            opacity: 1;
        }

        div:hover {
            width: 400px;
            height: 400px;
            opacity: 0;

        }

        .box1 {
            transition-timing-function: cubic-bezier(.17, .67, .81, -0.8);

        }

        .box2 {
            transition-timing-function: linear;

        }

        .box3 {
            transition-timing-function: ease-in;

        }

        .box4 {
            transition-timing-function: ease-out;

        }

        .box5 {
            transition-timing-function: ease-in-out;

        }

        .box6 {
            transition: opacity 2s linear 0s;
        }
    </style>
</head>

<body>
    <div class="box1">ease</div>
    <div class="box2">linear </div>
    <div class="box3">ease-in</div>
    <div class="box4">ease-out
    </div>
    <div class="box5">ease-in-out</div>
    <div class="box6">opacity</div>

</body>

</html>
