<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .br50 {
            border-radius: 50%;
        }
        
        .box {
            height: 450px;
            overflow: hidden;
        }
        
        .box1 {
            width: 900px;
            height: 900px;
            border: 50px solid purple;
        }
        
        .box2 {
            width: 800px;
            height: 800px;
            border: 50px solid blue;
        }
        
        .box3 {
            width: 700px;
            height: 700px;
            border: 50px solid green;
        }
        
        .box4 {
            width: 600px;
            height: 600px;
            border: 50px solid yellow;
        }
        
        .box5 {
            width: 500px;
            height: 500px;
            border: 50px solid orange;
        }
        
        .main {
            width: 900px;
            height: 450px;
            overflow: hidden;
            /* background-image: radial-gradient(50% 50%, white 70%, orange 75%, yellow 80%, green 85%, blue 90%, purple 95%); */
            /* border-radius: 50%; */
        }
        
        .radial-box {
            width: 900px;
            height: 900px;
            background-image: radial-gradient(50% 50%, white 70%, orange 75%, yellow 80%, green 85%, blue 90%, purple 95%);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class='box1 br50'>
            <div class='box2 br50'>
                <div class='box3 br50'>
                    <div class='box4 br50'>
                        <div class='box5 br50'>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="radial-box">

        </div>

    </div>

</body>

</html>
