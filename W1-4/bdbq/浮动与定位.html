<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动与定位</title>
    <style>
        
        .box1{
            width: 1000px;
            height: 800px;
            background-color: red;
            border: 5px solid rgb(245, 169, 29);
            position: relative;
            left: 0;
            top:0;
        }
        .box2{
            width: 900px;
            height: 700px;
            background-color: pink;
            border: 5px solid rgb(245, 169, 29);
            position: absolute;
            left: 100px;
            top:150px;
        }
        .box3{
            width: 500px;
            height: 380px;
            background-color: rgb(247, 169, 182);
            border: 5px solid rgb(245, 169, 29);
            position: absolute;
            left: 0;
            top:0;
        }
        /* .box *{
            float: right;
        } */
        .box .c1{
            width: 300px;
            height: 300px;
            background-color:blue;
        }
        .box .c2{
            width: 200px;
            height: 200px;
            background-color:red;
            
        }
        .box .c3{
            width: 200px;
            height: 200px;
            background-color:green;

        }
        .box .c4{
            width: 10px;
            height: 200px;
            background-color:yellowgreen;

        }
        .box .c5{
            width: 10px;
            height: 300px;
            background-color:yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4">
                    <p>这里是一句话</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
