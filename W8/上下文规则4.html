<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上下文规则4</title>
</head>
<body>
    <Script>
        var a=1;
        var obj={
            a:2,
            fun:(function(){
                console.log("我是IIFE函数，存在的时候，就运行了一次");
                var a=this.a;
                return function(){
                    console.log("我是返回值得函数，调用的时才会执行");
                    console.log(a+this.a);
                }
            })()
        }
        obj.fun();

    </Script>
</body>
</html>
