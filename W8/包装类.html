        console.log("求数组的最大值/最小值方法1：使用Math.max/min 配合apply");
        var arr = [3, 6, 7, 5, 4, 1, 0];
        console.log("数组是：", arr);
        console.log("数组的最大值是：", Math.max.apply(null, arr));
        console.log("数组的最小值是：", Math.min.apply(null, arr));
        console.log("数组的最da值是：", Math.max(...arr));
        function getRandom(min, max) {
            return parseInt(Math.random() * (max - min + 1)) + min;
        }
        console.log("求数组的最大值/最小值方法1：按从小到大进行排序，排序后，数组第一个就是最小值，最后一个就是最大值");
        function sortNum(a,b) {
            return a - b;
        }
        arr.sort(sortNum);
        console.log("数组的最小值是：", arr[0]);
        console.log("数组的最大值是：", arr[arr.length - 1]);
