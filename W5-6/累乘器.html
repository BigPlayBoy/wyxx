<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //输入数字n，计算n的阶乘
        var n=Number(prompt("请输入数字n"));
        var m=1;
        for (var i=n;i>=1;i--){
            m=m*i;
        }
        document.write(m);
    </script>
</body>
</html>
