<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>门票计算</title>
</head>

<body>
    <script>
        var week = Number(prompt("请输入星期几，【周日用0代替】"));
        var age = Number(prompt("请输入您的年龄"));
        if (age > 10) {
            if (week == 0 || week == 6) {
                alert(500);
            } else {
                alert(300);

            }
        } else {
            if (week == 0 || week == 6) {
                alert(210);
            } else {
                alert(140);

            }
        }
    </script>

</body>

</html>
