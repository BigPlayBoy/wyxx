<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function shuixianhua2(a) {

            var x = String(a).charAt(0);
            var y = String(a).charAt(1);
            var z = String(a).charAt(2);
            var s = Math.pow(x, 3) + Math.pow(y, 3) + Math.pow(z, 3);
            if (s == a) {
                return true;
            } else {
                return false;
            }
        }
        for (var i = 100; i <= 1000; i++) {
            if (shuixianhua2(i)) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>

</html>
