<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>

<body>
    <script>
        var arr = [1, 1, 1, 2, 2, 23, 3, 3, 4, 4, 2, 3, 1, 1, 2, 3, 4, 44, 5, 55, 6, 666, 66, 6, 5, 5];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (!newArr.includes(arr[i])) {
                newArr.push(arr[i]);
            }
        }
        document.write(newArr);
        console.log(arr);
        console.log(newArr);
    </script>
</body>

</html>
