<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        for (var i = 1, sum = 0; i <= 100; i++) {
            if (i % 2 !== 0) {
                sum += i;
            }
        }

        console.log(sum)
        document.write(sum);


        // 补充代码
        var i = 1, sum = 0;
        while (i <= 100) {
            if (i % 2 !== 0) {
                sum += i;
            }
            i++;
        }
        document.write(sum);
    </script>
</body>

</html>
